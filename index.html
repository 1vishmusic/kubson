<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kubson Spur | Official</title>

	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

	<script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#e50305', // Zlatá
                        'dark-bg': '#0a0a0a',
                    },
                    fontFamily: {
                        'head': ['Oswald', 'sans-serif'],
                        'body': ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'pop-in': 'popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        popIn: {
                            '0%': { opacity: '0', transform: 'scale(0.5)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
	</script>

	<style>
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden; /* Zabrání scrollování do stran */
        }

        /* Skrytí scrollbaru pro čistší vzhled */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        /* Glassmorphism efekt */
        .glass {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Gradient přes fotku aby byl text čitelný */
        .overlay-gradient {
            background: linear-gradient(to bottom, rgba(5,5,5,0) 0%, rgba(5,5,5,0.8) 80%, rgba(5,5,5,1) 100%);
        }
	</style>
</head>
<body class="font-body min-h-screen flex justify-center bg-dark-bg">

			</div>
		</div>

<!--				</a>-->

	</section>

	<div class="h-12"></div>

	<section class="px-5 mt-6 opacity-0 animate-fade-in-up" style="animation-delay: 0.6s;">
